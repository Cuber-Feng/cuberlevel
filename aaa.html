<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sticky Column Table</title>
    <style>
        #table-container {
            overflow-x: auto;
            max-width: 100%;
            border: 1px solid #ccc;
        }

        table {
            border-collapse: collapse;
            width: max-content;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            background-color: #fff;
        }

        th,
        td {
            padding: 12px 16px;
            white-space: nowrap;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
            font-weight: 600;
        }

        .sticky-col {
            position: sticky;
            left: 0;
            z-index: 2;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        thead .sticky-col {
            z-index: 3;
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>

    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <th class="sticky-col">Event</th>
                    <th>WR</th>
                    <th>0.1%</th>
                    <th>1%</th>
                    <th>5%</th>
                    <th>10%</th>
                    <th>20%</th>
                    <th>50%</th>
                    <th>Slowest</th>
                    <th>Competitors</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>333</th>
                    <td>0.88</td>
                    <td>1.48</td>
                    <td>2.45</td>
                    <td>3.62</td>
                    <td>4.33</td>
                    <td>5.35</td>
                    <td>8.26</td>
                    <td>22.11</td>
                    <td>49000</td>
                </tr>
                <tr>
                    <th class="sticky-col">444</th>
                    <td>1.88</td>
                    <td>2.48</td>
                    <td>3.45</td>
                    <td>4.62</td>
                    <td>5.33</td>
                    <td>6.35</td>
                    <td>9.26</td>
                    <td>24.11</td>
                    <td>32000</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
