<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="google-site-verification" content="0tCQn3rm5sZKcTkDgT5ewZlilOx8-QH-DgsUf2vkp4Y" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./web_icons/grade.png" type="image/x-icon">
    <title>Cuber's Score</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/md.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/md-dark.css">
    <link rel="stylesheet" href="./css/style-dark.css">
</head>

<body>

    <!-- 頂部 -->
    <div class="navbar">
        <div>Cuber's Score</div>
        <div class="menu-items">
            <a href="./index.html"><img src="./web_icons/search-nav.png" style="height: 1.1rem;">Search</a>
            <a href="./pages/battle.html"><img src="./web_icons/battle.png" style="height: 1.1rem;">Battle</a>
            <a href="./pages/appendix.html"><img src="./web_icons/paper-clip.png" style="height: 1.1rem;">Appendix</a>
            <a href="./pages/about.html"><img src="./web_icons/about.png" style="height: 1.1rem;">About</a>
            <button class="toggle-button top" onclick="toggleMode()" id="top-mode-button">
                <img src="./web_icons/sun.png" style="width: 1.2rem; height: 1.2rem;" alt="light/dark" id="topimg">
            </button>
        </div>
        <button id="menuButton" class="menu-button">☰</button>
    </div>

    <!-- 側邊欄 -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-title">Sidebar</div>
        <a href="./index.html"><img src="./web_icons/search-nav.png" style="height: 1.1rem;">Search</a>
        <a href="./pages/battle.html"><img src="./web_icons/battle.png" style="height: 1.1rem;">Battle</a>
        <a href="./pages/appendix.html"><img src="./web_icons/paper-clip.png" style="height: 1.1rem;">Appendix</a>
        <a href="./pages/about.html"><img src="./web_icons/about.png" style="height: 1.1rem;">About</a>
        <button class="toggle-button" onclick="toggleMode()" id="side-mode-button">
            <img src=" ./web_icons/sun.png" style="width: 1.5rem; height: 1.5rem;" alt="light/dark" id="sideimg">
        </button>
    </div>

    <!-- 主內容 -->
    <div id="content" class="content">
        <header>
            <div class="material-bar">
                <input type="text" id="wcaIdInput" placeholder="WCA ID" class="material-input">
                <button id="lookupBtn" class="material-button">
                    <img src="./web_icons/search.svg">
                </button>
            </div>
        </header>

        <div id="person" class="card">
            <div id="info">
                <div id="info-avator">Please search by WCA ID <code>(e.g. 2017FENG35)</code> to see the information.<br>
                    PS: You can also input name <code>(e.g. Tymon Kolasiński)</code>, it will go to WCA search.</div>
                <div id="info-text">
                    <div id="info-name"></div>
                    <div id="info-other"></div>
                </div>
            </div>
            <div id="scores" class="hidden">
                <div id="overallScore"></div>
                <div id="scoreOfMyEvents"></div>
                <div id="scoreOfnxn"></div>
                <div id="scoreOfshort"></div>
                <div id="scoreOflong"></div>
                <div id="scoreOfside"></div>
                <div id="scoreOfsilent"></div>
            </div>
            <div id="gradeTable"></div>
        </div>
    </div>

    <script src="./js/nav.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/score.js"></script>
    <script src="./js/darkmode.js"></script>

</body>

</html>
