<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuber's Overall Score</title>
    <link rel="stylesheet" href="./css/md.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Cuber's Score</h1>
        <div class="material-bar">
            <input type="text" id="wcaIdInput" placeholder="WCA ID" class="material-input">
            <button id="lookupBtn" class="material-button">Search</button>
        </div>
    </header>

    <div id="person" class="card">
        <div id="info">
            <div id="info-avator">Please search by WCA ID to see the information.</div>
            <div id="info-text">
                <div id="info-name"></div>
                <div id="info-other"></div>
            </div>
        </div>
        <div id="scores">
            <div id="overallScore" class="hidden"></div>
            <div id="scoreOfMyEvents" class="hidden"></div>
        </div>
        <div id="gradeTable"></div>
    </div>

    <div class="card">
        <h2>Index</h2>
        <div id="table-container">Loading...</div>
    </div>


    <footer>
        <p style="text-align: center;">By Maple Feng (2017FENG35)</p>
    </footer>

    <script src="./js/helper.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/score.js"></script>
</body>

</html>
