<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../web_icons/grade.png" type="image/x-icon">
    <title>Cuber's Score</title>
    <link rel="stylesheet" href="../css/md.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/md-dark.css">
    <link rel="stylesheet" href="../css/style-dark.css">
    <link rel="stylesheet" href="../css/battle.css">
</head>

<body>

    <!-- 頂部導航欄 -->
    <div class="navbar">
        <div>Cuber's Score</div>
        <div class="menu-items">
            <a href="../index.html"><img src="../web_icons/search-nav.png" style="height: 1.1rem;">Search</a>
            <a href="./battle.html"><img src="../web_icons/battle.png" style="height: 1.1rem;">Battle</a>
            <a href="./appendix.html"><img src="../web_icons/paper-clip.png" style="height: 1.1rem;">Appendix</a>
            <a href="./about.html"><img src="../web_icons/about.png" style="height: 1.1rem;">About</a>
            <button class="toggle-button top" onclick="toggleMode()" id="top-mode-button"><img src="./web_icons/sun.png"
                    style="width: 1.2rem; height: 1.2rem;" alt="light/dark" id="topimg"></button>
        </div>
        <button id="menuButton" class="menu-button">☰</button>
    </div>

    <!-- 側邊欄 -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-title">Sidebar</div>
        <a href="../index.html"><img src="../web_icons/search-nav.png" style="height: 1.1rem;">Search</a>
        <a href="./battle.html"><img src="../web_icons/battle.png" style="height: 1.1rem;">Battle</a>
        <a href="./appendix.html"><img src="../web_icons/paper-clip.png" style="height: 1.1rem;">Appendix</a>
        <a href="./about.html"><img src="../web_icons/about.png" style="height: 1.1rem;">About</a>
        <button class="toggle-button" onclick="toggleMode()" id="side-mode-button">
            <img src=" ./web_icons/sun.png" style="width: 1.5rem; height: 1.5rem;" alt="light/dark" id="sideimg">
        </button>
    </div>

    <!-- 主內容 -->
    <div id="content" class="content">
        <div class="card">
            <h2>Battle</h2>
            <p></p>
            <div class="material-bar">
                <input type="text" id="battle-id-1" placeholder="WCA ID 1" class="material-input">
                <input type="text" id="battle-id-2" placeholder="WCA ID 2" class="material-input">
                <button id="battleBtn" class="material-button">
                    <img src="./web_icons/battle.png">
                </button>
            </div>
        </div>
        <div class="card">
            <h2>Result</h2>
            <table>
                <thead>
                    <tr>
                        <td>&nbsp;</td>
                        <td id="player1" colspan="2">Player 1</td>
                        <td id="player2" colspan="2">Player 2</td>
                    </tr>
                    <tr>
                        <td>Event</td>
                        <td>Result</td>
                        <td>Score</td>
                        <td>Score</td>
                        <td>Result</td>
                    </tr>
                </thead>
                <tbody id="compareTable">

                </tbody>

            </table>
        </div>
    </div>

    <script src="../js/helper.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/darkmode.js"></script>
    <script src="../js/battle.js"></script>
    <script src="../js/score.js"></script>
    <script src="../js/battleHepler.js"></script>


</body>

</html>
