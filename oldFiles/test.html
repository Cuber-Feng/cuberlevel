<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自寫響應式導航</title>
    <link rel="stylesheet" href="./nav.css">
    <link rel="stylesheet" href="./md.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- 頂部導航欄 -->
    <div class="navbar">
        <div>Cuber's Score</div>
        <div class="menu-items">
            <a href="./test.html">Search</a>
            <a href="./battle.html">Battle</a>
            <a href="./appendix.html">Appendix</a>
            <a href="./about.html">About</a>
        </div>
        <button id="menuButton" class="menu-button">☰</button>
    </div>

    <!-- 側邊欄 -->
    <div id="sidebar" class="sidebar">
        <div style="font-size: large; margin-bottom: 10px; font-weight: 600;">Cuber's Score</div>

        <a href="./test.html">Search</a>
        <a href="./battle.html">Battle</a>
        <a href="./appendix.html">Appendix</a>
        <a href="./about.html">About</a>
    </div>

    <!-- 主內容 -->
    <div id="content" class="content">
        <header>
            <div class="material-bar">
                <input type="text" id="wcaIdInput" placeholder="WCA ID" class="material-input">
                <button id="lookupBtn" class="material-button">
                    <img src="../web_icons/search.svg">
                </button>
            </div>
        </header>

        <div id="person" class="card">
            <div id="info">
                <div id="info-avator">Please search by WCA ID <code>(e.g. 2017FENG35)</code> to see the information.<br>
                    PS: You can also input name <code>(e.g. Tymon Kolasiński)</code>, it will go to WCA search.</div>
                <div id="info-text">
                    <div id="info-name"></div>
                    <div id="info-other"></div>
                </div>
            </div>
            <div id="scores" class="hidden">
                <div id="overallScore"></div>
                <div id="scoreOfMyEvents"></div>
                <div id="scoreOfnxn"></div>
                <div id="scoreOfshort"></div>
                <div id="scoreOflong"></div>
                <div id="scoreOfside"></div>
                <div id="scoreOfsilent"></div>
            </div>
            <div id="gradeTable"></div>
        </div>
    </div>

    <script>
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            content.classList.toggle('shift');
        });
    </script>

    <script src="../js/helper.js"></script>
    <script src="../script.js"></script>
    <script src="../js/score.js"></script>

</body>

</html>
